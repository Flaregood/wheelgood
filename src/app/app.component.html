<ng-particles
  [options]="particlesOptions"
  [particlesInit]="particlesInit"
></ng-particles>

<div class="container">
  @if(isSpinning) {
  <p class="option">{{ spinningOption }}</p>
  } @else {
  <p class="option">{{ selectedOption }}</p>
  }
</div>

<h1>Wheel Good Spin</h1>
<img class="top-img" src="/assets/top.svg" />
<img class="bottom-img" src="/assets/bottom.svg" />
